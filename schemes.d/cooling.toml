[[template]]
template = "2state"

write = true
type = "bool"

[[template.style]]
match = '^(?:[Tt]rue|1)$'
fill = "#00AA00"
text = ""

[[template.style]]
fill = "#AA0000"
text = ""


[[template]]
template = "fan-rpm"

write = true
type = "int"
min = 0
max = 1000

[[template.style]]
max = 800
fill = "#000000"
text = "%% RPM"

[[template.style]]
max = 900
fill = "orange"
text = "%% RPM"

[[template.style]]
fill = "red"
text = "%% RPM"


[[template]]
template = "pump-rpm"

write = true
type = "int"
min = 0
max = 500

[[template.style]]
max = 400
fill = "#000000"
text = "%% RPM"

[[template.style]]
max = 450
fill = "orange"
text = "%% RPM"

[[template.style]]
fill = "red"
text = "%% RPM"


[[template]]
template = "dc-temp"

write = false
type = "float"
precision = 2

[[template.style]]
max = 80
fill = "#FFFFFF"
text = "%% C"

[[template.style]]
max = 90
fill = "orange"
text = "%% C"

[[template.style]]
fill = "red"
text = "%% C"




