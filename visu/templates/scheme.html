<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{{ scheme_name }} | Visu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link type="text/css" href="{{ url_for('static', path='/style.css') }} " rel="stylesheet" />
    <script>
        const SCHEME_CONFIG = {{ scheme_config|tojson }}
    </script>
    <script crossorigin src="{{ url_for('static', path='react.development.js') }}"></script>
    <script crossorigin src="{{ url_for('static', path='react-dom.development.js') }}"></script>
    <script crossorigin src="{{ url_for('static', path='giraffe.js') }}"></script>
</head>
<body class="nojs">

    <header class="header">
        <h1 class="header__title">VISU | Fakulta Informatiky MU</h1>
        <button class="nav-button" id="nav-button"><span class="material-symbols-outlined">menu</span></button>
    </header>

    <nav class="nav">
        <ul>
            {% for scheme in schemes %}
            <li><a href="/schemes/{{ scheme.scheme_id }}">{{ scheme.scheme_name }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <main class="main">
        <div class="scheme" id="scheme">
            {{ svg|safe }}
        </div>

        <div id="menu" class="menu">
            <button class="menu-close" id="menu-close"><span class="material-symbols-outlined">close</span></button>
            <h2>Update value</h2>
            <div class="menu__update">
                <div id="update-message"></div>
                <input type="text" name="" id="update-value" />
                <button type="submit" id="update-submit">Update</button>
            </div>
            <h2>History</h2>
            <div class="menu__graph" id="graph"></div>
        </div>
    </main>

    <script src="{{ url_for('static', path='/style.js') }}"></script>
    <script src="{{ url_for('static', path='/main.js') }}"></script>
</body>
</html>
